apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server
  namespace: mcall-system
  labels:
    app: mcp-server
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: mcall-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-server
  labels:
    app: mcp-server
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: mcall-operator
rules:
# McallTask permissions
- apiGroups: ["mcall.tz.io"]
  resources: ["mcalltasks"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["mcall.tz.io"]
  resources: ["mcalltasks/status"]
  verbs: ["get", "list", "watch"]
# McallWorkflow permissions
- apiGroups: ["mcall.tz.io"]
  resources: ["mcallworkflows"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["mcall.tz.io"]
  resources: ["mcallworkflows/status"]
  verbs: ["get", "list", "watch"]
# Pod permissions (for log retrieval)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-server
  labels:
    app: mcp-server
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: mcall-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-server
subjects:
- kind: ServiceAccount
  name: mcp-server
  namespace: mcall-system

