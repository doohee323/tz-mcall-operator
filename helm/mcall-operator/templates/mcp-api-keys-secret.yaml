{{- if and .Values.mcpServer.enabled .Values.mcpServer.auth.enabled (not .Values.mcpServer.auth.existingSecret) }}
{{- if .Values.mcpServer.auth.apiKeys }}
apiVersion: v1
kind: Secret
metadata:
  name: mcp-api-keys
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "mcall-operator.name" . }}-mcp-server
    {{- include "mcall-operator.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-keys: {{ .Values.mcpServer.auth.apiKeys | quote }}
{{- end }}
{{- end }}

