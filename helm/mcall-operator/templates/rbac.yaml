{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mcall-operator.fullname" . }}
  labels:
    {{- include "mcall-operator.labels" . | nindent 4 }}
rules:
- apiGroups: ["mcall.tz.io"]
  resources: ["mcalltasks", "mcallworkflows"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["mcall.tz.io"]
  resources: ["mcalltasks/status", "mcallworkflows/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mcall-operator.fullname" . }}
  labels:
    {{- include "mcall-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mcall-operator.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "mcall-operator.serviceAccountName" . }}
  namespace: {{ include "mcall-operator.namespace" . }}
{{- end }}


