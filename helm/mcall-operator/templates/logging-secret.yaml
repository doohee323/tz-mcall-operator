{{- if .Values.logging.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcall-operator.fullname" . }}-logging-secret
  namespace: {{ include "mcall-operator.namespace" . }}
  labels:
    {{- include "mcall-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: logging-secret
type: Opaque
data:
  {{- if .Values.logging.postgresql.enabled }}
  postgresql-password: {{ .Values.logging.postgresql.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.logging.mysql.enabled }}
  mysql-password: {{ .Values.logging.mysql.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.logging.elasticsearch.enabled }}
  elasticsearch-password: {{ .Values.logging.elasticsearch.password | b64enc | quote }}
  {{- end }}
{{- end }}
